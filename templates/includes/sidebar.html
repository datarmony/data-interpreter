<!-- [ Sidebar Menu ] start -->
<nav class="pc-sidebar">
  <div class="navbar-wrapper">
    <div class="m-header">
      <a href="index.html" class="b-brand">
        <!-- ========   Change your logo from here   ============ -->
        <img style="height: 90px;" src="{{ url_for('static', filename='assets/images/logo.png') }}" alt=""
          class="logo logo-lg" />
      </a>
    </div>
    <div class="navbar-content">
      <ul class="pc-navbar">
        <li class="pc-item" style="padding-top: 10px;">
          <a href="{{ url_for('home_blueprint.index') }}" class="pc-link"><span class="pc-micon"><i
                class="ti ti-apps"></i></span><span class="pc-mtext">Panel Principal</span></a>
        </li>
        {% if current_user.dashboards %}
        <li class="pc-item pc-caption">
          <label>Dashboards</label>
        </li>
        
        <!-- Dashboards individuales -->
        {% for dashboard in current_user.dashboards %}
        <li class="pc-item">
          <a class="pc-link" href="{{ url_for('home_blueprint.view_dashboard', dashboard_id=dashboard.id) }}">
            <span class="pc-micon"><i class="ti ti-chart-line"></i></span>
            <span class="pc-mtext">{{ dashboard.name }}</span>
          </a>
        </li>
        {% endfor %}
        {% endif %}
      </ul>
      {% if current_user.is_authenticated and current_user.is_admin %}
      <ul class="pc-navbar back-aligned">
        <li class="pc-item pc-caption">
          <label>Admin</label>
        </li>
        <li class="pc-item">
          <a class="pc-link" href="{{ url_for('authentication_blueprint.admin_create_user') }}">
            <span class="pc-micon"><i class="ti ti-user-plus"></i></span>
            <span class="pc-mtext">Crear Usuario</span>
          </a>
        </li>
        <!--
        <li class="pc-item">
          <a class="pc-link" href="">
            <span class="pc-micon"><i class="ti ti-chart-line"></i></span>
            <span class="pc-mtext">AÃ±adir Dashboards</span>
          </a>
        </li>
        -->
      </ul>
      {% endif %}
    </div>
  </div>
</nav>
<!-- [ Sidebar Menu ] end -->
