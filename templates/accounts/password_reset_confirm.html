{% extends 'layouts/auth_base.html' %}

{% block title %} Confirmar Restablecimiento de Contraseña {% endblock title %}

{% block content %}
  <div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="card my-5">
          <div class="card-body">
            <a href="#" class="d-flex justify-content-center">
              <img style="width: 80%;" src="{{ url_for('static', filename='assets/images/logo.png') }}" />
            </a>
            <div class="row">
              <div class="d-flex justify-content-center">
                <div class="auth-header">
                  <h2 class="text-secondary mt-5"><b>Cambiar Contraseña</b></h2>
                  <p class="f-16 mt-2">Ingresa la nueva contraseña.</p>
                </div>
              </div>
            </div>
            <form action="{{ url_for('home_blueprint.password_reset_complete') }}">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Nueva Contraseña" />
                <label for="floatingInput">Nueva Contraseña</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Confirmar Nueva Contraseña" />
                <label for="floatingInput">Confirmar Nueva Contraseña</label>
              </div>
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-secondary">Cambiar</button>
              </div>
            </form>
            <hr />
            <h5 class="text-decoration-underline">
              <a class="ms-2" href="{{ url_for('authentication_blueprint.login') }}">Iniciar Sesión</a>
            </h5>
            <h5 class="text-decoration-underline">
              <a class="ms-2" href="{{ url_for('authentication_blueprint.register') }}">Regístrate</a>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
